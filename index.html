<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ОфисДирект</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrap">
                <div class="header__info">
                    <div class="header__burger">
                        <img src="blocks/header/img/burger-black.svg" alt="">
                    </div>
                    <div class="header-logo">
                        <div class="header-logo__img">
                            <img src="blocks/header/img/logo.png" alt="">
                        </div>
                        <div class="header-logo__text">Кресла Samurai</div>
                    </div>
                    <div class="header__find">
                        <input type="text">
                    </div>
                    <div class="header-tel">
                        <div class="header-tel__img">
                            <img src="blocks/header/img/Call.svg" alt="">
                        </div>
                        <a href="tel:+74952210675" class="header-tel__text">+7 495 221-06-75</a>
                    </div>
                    <button type="button" class="button header__button">Заказать звонок</button>
                </div>
                <div class="header__menu">
                    <div class="header__navigation">
                        <button class="header__catalog">
                            <img src="blocks/header/img/burger-white.svg" alt="">
                            <span>Каталог</span>
                        </button>
                        <nav class="header__nav">
                            <a href="#" class="header__link">О продукте</a>
                            <a href="#" class="header__link">Отзывы</a>
                            <a href="#" class="header__link">Доставка и оплата</a>
                            <a href="#" class="header__link">Контакты</a>
                        </nav>
                    </div>
                    <div class="header__shop">
                        <div class="header__region">
                            <div class="header__gps">
                                <img src="blocks/header/img/send.svg" alt="">
                            </div>
                            <input type="text" list="country">
                            <datalist id="country">
                                <option value="Москва"></option>
                                <option value="Нижний Новгород"></option>
                                <option value="Арзамас"></option>
                            </datalist>
                        </div>
                        <div class="header-basket">
                            <div class="header-basket__img">
                                <img src="blocks/header/img/cart.svg" alt="">
                            </div>
                            <span class="header-basket__text">Моя корзина</span>
                            <div class="header-basket__count">+1</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">

    </main>

    <footer class="footer">

    </footer>

</body>
</html>
